<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="main">
                      <!-- login section -->
       
                                 <div class="container" id="container">
               
                <div class="formsection">
                  
            <div class="loginimg">
                <img src="./img/login.svg" alt="login">
            </div>
            <form class="form" onsubmit="return validateForm()">
            <div class="idp" id="l-id">
                <h2 class="text-center pb-3">Login</h2>
                            <input type="text" class="form-control form-control-lg mb-3" id="Username" placeholder="Username">
                            <input type="password" class="form-control form-control-lg mb-3" id="Password" placeholder="Password">
                          
                       
                       
                            <button type="submit" class="1-btn-lg" > Submit</button>
                        
                            <a href="#" class="f-section">ForgetPassword?</a><br>
                        <span id="">
                            Don't have an account ? </span>
                            <a href="#"class="r-section">Register here </a>
                       
                           
                        </div>
                      </form>

                </div>
                </div>


                                            <!-- register section  -->
                                            <div class="register"  id="container">
                             <div class="formsection">
 
                                <form class="form">
                                <div class="idp" id="r-id">
                                    <h2 class="text-center pb-3">Register</h2>

                                                <input type="text" class="form-control form-control-lg mb-3" id="Username" placeholder="Username">
                                                <input type="email" class="form-control form-control-lg mb-3" id="email" placeholder="Email">
                                                <input type="password" class="form-control form-control-lg mb-3" id="Create-Password" placeholder="Create-Password">
                                                <input type="password" class="form-control form-control-lg mb-3" id="Conform-Password" placeholder="Conform-Password">

                                                <button type="submit" class="2-btn-lg">Create-Account</button>

                                           <div class="span">
                                                Have an account?
                                                <a href="#"class="l-section">login</a>
                                            </div>
                                            </div>
                                          </form>
                                          <div class="loginimg">
                                            <img src="./img/register.svg" alt="1"width="50%" height="50%" >
                                        </div>
                                    </div>
                                </div>
                    <!-- -------------------- forgotpassword section -- -->
                                               <div class="forgotpass"  id="container">
                      <div class="formsection">
                       
                        <form class="form">
                            <div class="xmark">
                            <img src="./img/xmark.svg"  id= "cancel"alt="">
                            </div>

                        <div class="idp" id="r-id">
                            <h2 class="text-center pb-3">Forgotpassword</h2>
                                        <input type="text" class="form-control form-control-lg mb-3" id="inlineFormInputGroupUsername" placeholder="Username"> 
                                        <button type="submit" class="3-btn-lg" >Reset-password</button>
                                    
                                    <div class="span">
                                        We will send you reset link!!
                                    </div>
                                </div>
                                  </form>
                                  <div class="loginimg">
                                    <img src="./img/forgot.svg" alt="1"width="50%" height="50%" >
                                </div>
                            </div> 
                        </div>
            </div> 
     
        </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    
<script src="login.js"></script>


</body>
</html>
